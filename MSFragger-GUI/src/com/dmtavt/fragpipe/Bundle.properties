msfragger.gui.download-message=

msfragger.gui.download-message.4.7=v4.7: Add support for newest versions of MSFragger
msfragger.gui.download-message.4.6=v4.6: Critical command ordering bugfix
msfragger.gui.download-message.5.0=v5.0: Sequence database definition moved to one central location for all tools
msfragger.gui.download-message.5.1=v5.1: Fix bugs in cross-tool decoy tag updates.
msfragger.gui.download-message.5.2=<b>v5.2:</b> Open Search resutls obtained with MSFragger-GUI v2.8.3 to v5.1 <br/> \
were too stringently cleaned due to a bug in default PeptideProphet <br/>\
Open Search parameters. <br/> \
Most likely many peptide identifications were removed from search resutls due to this. <br/> \
<b>Please re-run any critical Open Search analyses if you used v2.8.3 to v5.1</b>
msfragger.gui.download-message.5.3=v5.3: Auto-detection of decoy tag candidates in the sequence database
msfragger.gui.download-message.6.0=v6.0: Auto-updates for MSFragger, mass_offsets option MSFragger and multiple other improvements.
msfragger.gui.download-message.7.1=<b>v7.1</b>: New name: <b>MSFragger-GUI is now FragPipe</b>, some bug fixes.<br/> \
Label free quantitation added as an option.
msfragger.gui.download-message.7.2=<b>v7.2</b>: Database slicing for huge searches.<br/> \
Option to adjust precursor masses.
msfragger.gui.download-message.8.1=<b>v8.1</b>: MSAdjuster, Crystal-C.<br/> \
DIA-Umpire Signal Extraction (SE v2.1.5).
msfragger.gui.download-message.8.3=<b>v8.3</b>: LCMS files can be processed in separate groups
msfragger.gui.download-message.8.4=<b>v8.4</b>: Combined protein report for multiple file groups
msfragger.gui.download-message.8.5=<b>v8.5</b>: Multi-experiment report.<br/> \
Spectral Library generation updates
msfragger.gui.download-message.8.6=<b>v8.6</b>: Support for new version of MSFragger.<br/> \
Can process input files separately one-by-one or in groups.<br/> \
UI improvements, bug fixes.<br/> \
Peptide level combined group reports to come in the next version.
msfragger.gui.download-message.8.7=<b>v8.7</b>: Support for Philsopher 20181119.
msfragger.gui.download-message.8.8=<b>v8.8</b>: iProphet, combined peptide level report, <br/> \
Simplified Reports and MsFragger tabs, auto decoy tag addition.
msfragger.gui.download-message.9.0=<b>v9.0</b>: New Downstream tab, multi-experiment reports<br/> \
Streamlined UI.
msfragger.gui.download-message.9.1=<b>v9.1</b>: Bugfix for Abacus command
msfragger.gui.download-message.9.4=<b>v9.4</b>: Calibrate masses option in MSFragger <br/>\
Custom ion series option in MSFragger <br/>\
Turning off usage of protxml file in Filter command when ProteinProphet is not run <br/>\
Query user if protxml files exist while ProteinProphet is not run <br/>\
'Print Decoys' option/checkbox for Report command <br/>\
Update CrystalC-1.0.5 <br/>\
Checkbox for generating report in mzID format <br/>\
UI for downloading protein databases via philosopher
msfragger.gui.download-message.10.0=<b>v10.0</b>: Native Thermo RAW support (with new MSFragger)<br/>\
Native Bruker TimsTOF support (with new MSFragger)<br/>\
PTM Shepherd - for in-depth PTM analysis
msfragger.gui.download-message.12.2=<b>v12.2</b>: Updates to all internal tools<br/>\
IonQuant for TimsTOF<br/>
msfragger.gui.download-message.13.0=<b>v13.0</b>: Rebuilt ground up<br/>

